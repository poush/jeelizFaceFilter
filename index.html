<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="//raw.githubusercontent.com/jeeliz/jeelizFaceFilter/master/dist/jeelizFaceFilter.js"></script>
    <script type="text/javascript" src="//raw.githubusercontent.com/jeeliz/jeelizFaceFilter/master/{{filePath}}"></script>

    <title>Renderer</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script type="text/javascript">
      JEEFACEFILTERAPI.init({
          canvasId: 'canvas',
          NNCpath: '{{ NNJson }}', //path to JSON neural network model (NNC.json by default)
          callbackReady: function(errCode, spec){
              if (errCode){
                  console.log('AN ERROR HAPPENS. ERROR CODE =', errCode);
                  return;
              }
              // [init scene with spec...]
              initScene = {{initSceneFn}}
              initScene(spec)
              console.log('INFO: JEEFACEFILTERAPI IS READY');
          }, //end callbackReady()

          //called at each render iteration (drawing loop)
          callbackTrack: function(detectState){
              //render your scene here
              // [... do something with detectState]
              doWithDetectedState = {{detectStateFn}}
              doWithDetectedState(detectState)
          } //end callbackTrack()
      });//end init call
    </script>
  </body>
</html>
